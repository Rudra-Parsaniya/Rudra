<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form style="border:1px solid black; width: fit-content;">
            <table>
                <caption><h1>Student Registration</h1></caption>
                <tr>
                    <td>FullName</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td></td>
                    <td><input type="radio" name="gender">M<input type="radio" name="gender">F</td>
                </tr>
                <tr>
                    <td>Highest Degree</td>
                    <td></td>
                    <td><select name="" id="">
                        <option>Select Degree</option>
                        <option>Bachelor</option>
                        <option>Master</option></select></td>
                    
                </tr>
                <tr>
                    <td>CPI</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>UNIVERSITY</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Passing Year</td>
                    <td></td>
                    <td><select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                
                
            </table>
            

        </form>
        <form style="border:1px solid black; width: fit-content;">
            <table>
                <caption><h1>COVID-19 Vaccine Registration Form</h1></caption>
                <tr>
                    <td>First Name</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhar Number</td>
                    <td></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Vaccination center Name</td>
                    <td></td>
                    <td><select name="">
                        <option>Please Select Vaccination Name</option>
                        <option>xyz</option>
                        <option>abc</option></td>
                    </select></td>
                </tr>
                <tr>
                    <td>Date of Dose</td>
                    <td></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Click Here</button></td>
                    <td><button type="reset">Cancle</button></td>
                
                </tr>

        </form>
    </body>
</html>
